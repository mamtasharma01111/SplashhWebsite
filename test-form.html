<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - FormSubmit</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 20px; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>FormSubmit Test Form</h1>
    <p>This is a simple test form to verify that FormSubmit is working correctly.</p>
    
    <form id="testForm" action="https://formsubmit.co/el/confirm/splashhresorts@gmail.com" method="POST">
        <!-- Honeypot to prevent spam -->
        <input type="text" name="_honey" style="display:none">
        
        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Custom success page -->
        <input type="hidden" name="_next" value="https://your-website.com/success.html">
        
        <!-- Form subject -->
        <input type="hidden" name="_subject" value="Test Form Submission">
        
        <!-- Template for better email formatting -->
        <input type="hidden" name="_template" value="table">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="success">Form submitted! Check your email inbox and spam folder.</p>';
            
            // Log form data for debugging
            const formData = new FormData(this);
            console.log('Form data:', Object.fromEntries(formData));
        });
    </script>
</body>
</html>
